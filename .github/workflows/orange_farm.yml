name: Orange Farm Monitor

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Run mode (mock or real)"
        required: true
        default: "mock"

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install kubernetes pandas matplotlib jupyter nbconvert
      
      - name: Run Jupyter notebook (Orange Farm)
        run: |
          export MODE=${{ github.event.inputs.mode }}
          jupyter nbconvert --to notebook --execute orange-farm-cluster/monitor_orange_farm.ipynb --output executed_monitor_orange_farm.ipynb

      - name: Upload summary and plots
        uses: actions/upload-artifact@v3
        with:
          name: orchard-report
          path: |
            orange-farm-cluster/summary.txt
            orange-farm-cluster/*.png
